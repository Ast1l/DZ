<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест ЗИ: Анализ интерфейса ПАС ЗИ</title>
    <style>
        body {background:#000;color:#0f0;font-family:'Courier New',monospace;margin:0;padding:20px;line-height:1.6;}
        .container {max-width:900px;margin:0 auto;background:rgba(10,10,10,0.95);padding:30px;border-radius:15px;border:2px solid #0f0;box-shadow:0 0 30px #0f0;}
        h1 {text-align:center;color:#0f0;text-shadow:0 0 20px #0f0;font-size:2.5em;animation:pulse 2s infinite;}
        @keyframes pulse {0%{text-shadow:0 0 20px #0f0;}50%{text-shadow:0 0 40px #0f0,0 0 60px #0f0;}100%{text-shadow:0 0 20px #0f0;}}
        .timer {text-align:center;font-size:1.8em;margin:20px 0;text-shadow:0 0 10px #0f0;}
        .progress {text-align:center;margin:15px 0;font-size:1.2em;}
        .question-block {background:#111;padding:25px;margin:20px 0;border-radius:10px;border:1px solid #0f0;min-height:300px;}
        .options label {display:block;margin:15px 0;padding:14px;background:#000;border:1px solid #333;border-radius:8px;cursor:pointer;transition:all 0.3s;}
        .options label:hover {background:#003300;border-color:#0f0;}
        .options input[type="radio"] {margin-right:10px;}
        .selected-correct {background:#004400 !important;border-color:#0f0 !important;}
        .selected-wrong {background:#440000 !important;border-color:#f00 !important;}
        .nav-buttons {text-align:center;margin:30px 0;}
        button {background:#0f0;color:#000;border:none;padding:14px 28px;font-size:1.2em;cursor:pointer;border-radius:5px;margin:0 10px;box-shadow:0 0 20px #0f0;font-weight:bold;}
        button:hover:not(:disabled) {background:#00ff00;}
        button:disabled {background:#003300;cursor:not-allowed;opacity:0.6;}
        .result {font-size:2em;text-align:center;margin:40px 0;padding:30px;border:2px solid #0f0;border-radius:15px;animation:pulse 3s infinite;}
        input#name {width:100%;padding:15px;background:#000;border:1px solid #0f0;color:#0f0;font-size:1.3em;text-align:center;border-radius:8px;margin:20px 0;}
        footer {text-align:center;margin-top:50px;color:#0f0;font-size:1.2em;}
    </style>
</head>
<body>
    <div class="container">
        <h1>АНАЛИЗ ИНТЕРФЕЙСА ПАС ЗИ</h1>
        <div class="timer" id="timer">10:00</div>
        <div class="progress" id="progress"></div>

        <div id="fioScreen">
            <h2 style="text-align:center;">Введите ваши ФИО</h2>
            <input type="text" id="name" placeholder="Иванов Иван Иванович" autocomplete="off">
            <div class="nav-buttons">
                <button onclick="startQuiz()">Начать тест</button>
            </div>
        </div>

        <div id="quizScreen" style="display:none;">
            <div class="question-block" id="questionContainer"></div>
            <div class="nav-buttons">
                <button id="prevBtn" onclick="prevQuestion()" disabled>Назад</button>
                <button id="nextBtn" onclick="nextQuestion()">Вперёд</button>
            </div>
        </div>

        <div id="resultScreen" class="result" style="display:none;">
            <h2 id="finalName"></h2>
            <h2 id="finalText">Тест завершён!</h2>
            <p id="scoreText" style="font-size:1.8em;"></p>
            <button onclick="location.reload()">Пройти заново</button>
        </div>
    </div>

    <footer>Автор: Стиль Андрей | 2025</footer>

    <script>
        const questions = [
{q: "Где в Kaspersky Security Center находится журнал событий?", options: ["Мониторинг → Журнал событий","Устройства → События","Отчёты → Журнал аудита","Администрирование → Аудит"], correct: 0},
{q: "Как в FortiGate открыть политику firewall?", options: ["Policy & Objects → Firewall Policy","Security Profiles → Web Filter","System → Dashboard","Log & Report → Forward Traffic"], correct: 0},
{q: "Где в Palo Alto находится вкладка с угрозами?", options: ["Monitor → Logs → Threat","Dashboard → ACC","Objects → Applications","Network → Zones"], correct: 0},
{q: "В Check Point SmartConsole где редактировать политику?", options: ["Security Policies → Access Control","Logs & Monitor → Logs","Gateways & Servers → Objects","Install Policy → Policy"], correct: 0},
{q: "Как в Cisco FMC найти отчёт по трафику?", options: ["Analysis → Unified Events","Overview → Dashboards","Policies → Access Control","System → Health"], correct: 0},
{q: "Где в UserGate находится журнал угроз?", options: ["Мониторинг → Журнал угроз","События → Все события","Отчёты → Статистика","Библиотека → Сигнатуры"], correct: 0},
{q: "В PT NAD (MaxPatrol) где смотреть активные сессии?", options: ["Сеть → Активные сессии","Узлы → Список узлов","Мониторинг → Сессии","Отчёты → Сессии"], correct: 0},
{q: "Где в Ideco UTM список подключённых VPN?", options: ["VPN → Активные подключения","Пользователи → Список","Сеть → Интерфейсы","Мониторинг → Сессии"], correct: 0},
{q: "В Elasticsearch + Kibana где основной дашборд?", options: ["Dashboard в разделе Kibana","Discover → Events","Security → Overview","Stack Management"], correct: 0},
{q: "Где в FortiGate посмотреть текущий трафик?", options: ["Dashboard → FortiView","Monitor → Routing Monitor","Log & Report → Local Traffic","System → Status"], correct: 0},
{q: "Как в Kaspersky открыть список устройств?", options: ["Устройства → Управляемые устройства","Мониторинг → Устройства","Отчёты → Инвентаризация","Администрирование → Узлы"], correct: 0},
{q: "Где в Check Point SmartConsole журнал логов?", options: ["Logs & Monitor → Logs","Security Policies → Logs","Monitor → Events","SmartView Tracker"], correct: 0},
{q: "В Palo Alto где вкладка Network → Interfaces?", options: ["Список сетевых интерфейсов","Политики безопасности","Объекты → Адреса","Мониторинг → Трафик"], correct: 0},
{q: "Где в Cisco FMC редактировать политику доступа?", options: ["Policies → Access Control → Policies","Objects → Security Zones","Analysis → Events","System → Configuration"], correct: 0},
{q: "Как в UserGate включить веб-фильтр?", options: ["Контент-фильтрация → Веб-фильтр","Библиотека → URL-листы","Пользователи → Группы","Мониторинг → Трафик"], correct: 0},
{q: "В PT Application Firewall где журнал событий?", options: ["Мониторинг → Журнал событий","Атаки → Список атак","Настройки → Логи","Отчёты → События"], correct: 0},
{q: "Где в FortiGate настроить NAT?", options: ["Policy & Objects → Firewall Policy → NAT","Network → Static Routes","System → Settings","User & Authentication"], correct: 0},
{q: "В Kaspersky Security Center где задачи?", options: ["Задачи → Список задач","Репозиторий → Задачи","Устройства → Группы задач","Мониторинг → Задачи"], correct: 0},
{q: "Где в Palo Alto вкладка Device → Setup?", options: ["Настройки самого устройства","Политики безопасности","Объекты → Сервисы","Мониторинг → Сессии"], correct: 0},
{q: "Как в Check Point установить политику?", options: ["Install Policy в верхнем меню","Publish & Install","Save Policy","Push Policy"], correct: 0},
{q: "Где в Cisco FMC объекты адресов?", options: ["Objects → Object Management → Address","Policies → NAT","Analysis → Files","System → Updates"], correct: 0},
{q: "В UserGate где список пользователей?", options: ["Пользователи → Локальные пользователи","Аутентификация → Пользователи","Группы → Пользователи","Мониторинг → Пользователи"], correct: 0},
{q: "Где в FortiGate список подключённых SSL-VPN?", options: ["VPN → SSL-VPN → Monitor","Monitor → User Monitor","Dashboard → SSL-VPN","Log & Report → VPN"], correct: 0},
{q: "В Kaspersky где отчёт по уязвимостям?", options: ["Отчёты → Управление уязвимостями","Мониторинг → Уязвимости","Задачи → Сканирование","Репозиторий → Патчи"], correct: 0},
{q: "Где в Palo Alto журнал трафика?", options: ["Monitor → Logs → Traffic","Dashboard → ACC","Policies → Security","Device → Log Settings"], correct: 0},
{q: "Как в Check Point создать правило?", options: ["Security Policies → Access Control → New","Objects → Services → New","Gateways → Install","Logs → New Tab"], correct: 0},
{q: "Где в Cisco FMC вкладка Analysis?", options: ["Просмотр событий и корреляций","Политики доступа","Объекты","Обновления"], correct: 0},
{q: "В UserGate где включить защиту от DDoS?", options: ["Защита → Анти-DDoS","Сеть → Защита от атак","Мониторинг → DDoS","Библиотека → Сигнатуры"], correct: 0},
{q: "Где в PT NAD список активных атак?", options: ["События → Активные атаки","Мониторинг → Атаки","Узлы → Состояние","Отчёты → Атаки"], correct: 0},
{q: "В FortiGate где включить IPS?", options: ["Security Profiles → Intrusion Prevention","Policy & Objects → IPS","System → Feature Visibility","User & Authentication"], correct: 0},
{q: "В Kaspersky где настроить политики?", options: ["Политики → Список политик","Устройства → Политики","Репозиторий → Политики","Задачи → Политики"], correct: 0},
{q: "Где в Palo Alto вкладка Policies → Security?", options: ["Правила безопасности","NAT-правила","Объекты","Мониторинг"], correct: 0},
{q: "Как в Check Point открыть SmartDashboard?", options: ["Это старое название SmartConsole","SmartView Tracker","SmartUpdate","SmartLog"], correct: 0},
{q: "Где в Cisco FMC включить File Policy?", options: ["Policies → Access Control → Malware","Objects → File Policies","Analysis → Files","System → AMP"], correct: 0},
{q: "В UserGate где список заблокированных IP?", options: ["Мониторинг → Черный список","Защита → Блокировка","События → Блокировки","Отчёты → Блокировки"], correct: 0},
{q: "Где в FortiGate журнал локального трафика?", options: ["Log & Report → Local Traffic","Dashboard → Traffic","Monitor → Forward Traffic","System → Log Settings"], correct: 0},
{q: "В Kaspersky где посмотреть лицензии?", options: ["Администрирование → Лицензии","Репозиторий → Лицензии","Мониторинг → Лицензии","Задачи → Лицензии"], correct: 0},
{q: "Где в Palo Alto вкладка Objects → Applications?", options: ["База приложений","Политики","Сессии","Логи"], correct: 0},
{q: "Как в Check Point посмотреть статус шлюза?", options: ["Gateways & Servers → Статус","Logs & Monitor → Status","System → Health","Dashboard"], correct: 0},
{q: "Где в Cisco FMC настроить NAT?", options: ["Policies → NAT","Objects → NAT","Policies → Access Control","System → NAT"], correct: 0},
{q: "В UserGate где включить контроль приложений?", options: ["Контент-фильтрация → Приложения","Библиотека → Приложения","Защита → Приложения","Мониторинг → Приложения"], correct: 0},
{q: "Где в PT NAD журнал аудита?", options: ["Система → Журнал аудита","Мониторинг → Аудит","Пользователи → Аудит","Отчёты → Аудит"], correct: 0},
{q: "В FortiGate где включить Web Filter?", options: ["Security Profiles → Web Filter","Policy & Objects → Web Filter","System → Feature Visibility","User & Authentication"], correct: 0},
{q: "В Kaspersky где создать задачу обновления?", options: ["Задачи → Создать → Обновление","Репозиторий → Обновления","Мониторинг → Обновления","Администрирование → Обновления"], correct: 0},
{q: "Где в Palo Alto вкладка Device → Certificates?", options: ["Управление сертификатами","Политики","Объекты","Логи"], correct: 0},
{q: "Как в Check Point открыть SmartLog?", options: ["Logs & Monitor → SmartLog","Logs → Open SmartLog","SmartView Tracker","SmartDashboard"], correct: 0},
{q: "Где в Cisco FMC журнал корреляций?", options: ["Analysis → Intrusions → Events","Policies → Correlation","Analysis → Unified Events","Objects → Correlation"], correct: 0},
{q: "В UserGate где список URL-фильтров?", options: ["Библиотека → URL-листы","Контент-фильтрация → URL","Пользователи → Фильтры","Защита → URL"], correct: 0},
{q: "Где в FortiGate настроить HA?", options: ["System → HA","System → High Availability","Dashboard → HA","Network → HA"], correct: 0},
{q: "В Kaspersky где включить контроль устройств?", options: ["Политики → Контроль устройств","Устройства → Политики контроля","Администрирование → Контроль","Мониторинг → Устройства"], correct: 0}
        ];

        let selectedQuestions = [];
        let currentQuestion = 0;
        let answers = new Array(10).fill(null);
        let userName = "";
        let timerInterval;
        let timeLeft = 600;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                const secs = String(timeLeft % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz(true);
                }
            }, 1000);
        }

        function startQuiz() {
            userName = document.getElementById('name').value.trim();
            if (!userName) {
                alert("Пожалуйста, введите ФИО!");
                return;
            }

            const shuffled = [...questions];
            shuffle(shuffled);
            selectedQuestions = shuffled.slice(0, 10);

            selectedQuestions.forEach(q => {
                const mixed = q.options.map((text, i) => ({text, correct: i === q.correct}));
                shuffle(mixed);
                q.shuffled = mixed;
            });

            document.getElementById('fioScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            startTimer();
            showQuestion(0);
        }

        function showQuestion(n) {
            currentQuestion = n;
            const q = selectedQuestions[n];
            const container = document.getElementById('questionContainer');
            document.getElementById('progress').textContent = `Вопрос ${n + 1} из 10`;

            container.innerHTML = `
                <h2>${n + 1}. ${q.q}</h2>
                <div class="options">
                    ${q.shuffled.map((opt, i) => `
                        <label>
                            <input type="radio" name="answer" value="${i}"
                                ${answers[n] !== null ? (answers[n] === i ? 'checked' : 'disabled') : ''}>
                            ${opt.text}
                        </label>
                    `).join('')}
                </div>
            `;

            if (answers[n] !== null) {
                const labels = container.querySelectorAll('label');
                labels.forEach((lbl, i) => {
                    lbl.querySelector('input').disabled = true;
                    if (i === answers[n]) {
                        lbl.classList.add(q.shuffled[i].correct ? 'selected-correct' : 'selected-wrong');
                    }
                });
            } else {
                container.querySelectorAll('input[type=radio]').forEach(radio => {
                    radio.addEventListener('change', function() {
                        answers[n] = parseInt(this.value);
                        container.querySelectorAll('input[type=radio]').forEach(r => r.disabled = true);
                        this.parentElement.classList.add(
                            q.shuffled[answers[n]].correct ? 'selected-correct' : 'selected-wrong'
                        );
                    });
                });
            }

            document.getElementById('prevBtn').disabled = n === 0;
            document.getElementById('nextBtn').textContent = n === 9 ? 'Завершить тест' : 'Вперёд';
        }

        function nextQuestion() {
            if (currentQuestion < 9) showQuestion(currentQuestion + 1);
            else endQuiz();
        }

        function prevQuestion() {
            if (currentQuestion > 0) showQuestion(currentQuestion - 1);
        }

        function endQuiz(timeout = false) {
            clearInterval(timerInterval);
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            let correct = 0;
            answers.forEach((ans, i) => {
                if (ans !== null && selectedQuestions[i].shuffled[ans].correct) correct++;
            });

            document.getElementById('finalName').textContent = userName;
            document.getElementById('finalText').textContent = timeout ? "ВРЕМЯ ВЫШЛО!" : "Тест завершён!";
            document.getElementById('scoreText').innerHTML = `
                <strong>${correct} из 10</strong> правильных<br><br>
                ${correct >= 9 ? "Гениально! : correct >= 8 ? "Отлично!" : correct >= 6 ? "Хорошо!" : correct >= 5 ? "Неплохо" : "Повтори материал"}
            `;
        }
    </script>
</body>
</html>
