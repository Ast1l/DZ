<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест ЗИ: Урок 1–2</title>
    <style>
        body {background:#000;color:#0f0;font-family:'Courier New',monospace;margin:0;padding:20px;line-height:1.6;}
        .container {max-width:900px;margin:0 auto;background:rgba(10,10,10,0.95);padding:30px;border-radius:15px;border:2px solid #0f0;box-shadow:0 0 30px #0f0;}
        h1 {text-align:center;color:#0f0;text-shadow:0 0 20px #0f0;font-size:2.5em;animation:pulse 2s infinite;}
        @keyframes pulse {0%{text-shadow:0 0 20px #0f0;}50%{text-shadow:0 0 40px #0f0,0 0 60px #0f0;}100%{text-shadow:0 0 20px #0f0;}}
        .timer {text-align:center;font-size:1.8em;margin:20px 0;text-shadow:0 0 10px #0f0;}
        .progress {text-align:center;margin:15px 0;font-size:1.2em;}
        .question-block {background:#111;padding:25px;margin:20px 0;border-radius:10px;border:1px solid #0f0;min-height:300px;}
        .options label {display:block;margin:15px 0;padding:14px;background:#000;border:1px solid #333;border-radius:8px;cursor:pointer;transition:all 0.3s;}
        .options label:hover {background:#003300;border-color:#0f0;}
        .options input[type="radio"] {margin-right:10px;}
        .selected-correct {background:#004400 !important;border-color:#0f0 !important;}
        .selected-wrong {background:#440000 !important;border-color:#f00 !important;}
        .nav-buttons {text-align:center;margin:30px 0;}
        button {background:#0f0;color:#000;border:none;padding:14px 28px;font-size:1.2em;cursor:pointer;border-radius:5px;margin:0 10px;box-shadow:0 0 20px #0f0;font-weight:bold;}
        button:hover:not(:disabled) {background:#00ff00;}
        button:disabled {background:#003300;cursor:not-allowed;opacity:0.6;}
        .result {font-size:2em;text-align:center;margin:40px 0;padding:30px;border:2px solid #0f0;border-radius:15px;animation:pulse 3s infinite;}
        input#name {width:100%;padding:15px;background:#000;border:1px solid #0f0;color:#0f0;font-size:1.3em;text-align:center;border-radius:8px;margin:20px 0;}
        footer {text-align:center;margin-top:50px;color:#0f0;font-size:1.2em;}
    </style>
</head>
<body>
    <div class="container">
        <h1>ТЕСТ ПО ЗИ: УРОК 1–2</h1>
        <div class="timer" id="timer">10:00</div>
        <div class="progress" id="progress"></div>

        <div id="fioScreen">
            <h2 style="text-align:center;">Введите ваши ФИО</h2>
            <input type="text" id="name" placeholder="Иванов Иван Иванович" autocomplete="off">
            <div class="nav-buttons">
                <button onclick="startQuiz()">Начать тест</button>
            </div>
        </div>

        <div id="quizScreen" style="display:none;">
            <div class="question-block" id="questionContainer"></div>
            <div class="nav-buttons">
                <button id="prevBtn" onclick="prevQuestion()" disabled>Назад</button>
                <button id="nextBtn" onclick="nextQuestion()">Вперёд</button>
            </div>
        </div>

        <div id="resultScreen" class="result" style="display:none;">
            <h2 id="finalName"></h2>
            <h2 id="finalText">Тест завершён!</h2>
            <p id="scoreText" style="font-size:1.8em;"></p>
            <button onclick="location.reload()">Пройти заново</button>
        </div>
    </div>

    <footer>Автор: Стиль Андрей | 2025</footer>

    <script>
        const questions = [
            {q: "Что означает аббревиатура ПАС ЗИ?", options: ["Программно-аппаратный комплекс защиты информации","Протокол аутентификации сетевых устройств","Пассивная автоматизированная система","Программный анализатор сетевых угроз"], correct: 0},
            {q: "Основная задача межсетевого экрана:", options: ["Контроль и фильтрация сетевого трафика","Шифрование всех передаваемых данных","Резервное копирование информации","Ускорение интернет-соединения"], correct: 0},
            {q: "IDS — это система:", options: ["Обнаружения вторжений","Идентификации документов","Диагностики сетевого оборудования","Дистрибуции обновлений"], correct: 0},
            {q: "В чём главное отличие IPS от IDS?", options: ["Активно блокирует угрозы","Только регистрирует события","Работает на канальном уровне","Использует только сигнатурный метод"], correct: 0},
            {q: "Главная цель DLP-системы:", options: ["Предотвращение утечек конфиденциальных данных","Защита от DDoS-атак","Обнаружение вирусов на ПК","Полное шифрование жёстких дисков"], correct: 0},
            {q: "SIEM-система выполняет:", options: ["Сбор и анализ событий безопасности","Мониторинг производительности серверов","Управление конфигурациями устройств","Автоматическое резервное копирование"], correct: 0},
            {q: "VPN создаёт:", options: ["Защищённый туннель в публичных сетях","Прямое подключение к удалённому ПК","Блокировку вредоносных сайтов","Сжатие трафика для экономии"], correct: 0},
            {q: "WAF защищает от атак на:", options: ["Веб-приложения (7-й уровень OSI)","Сеть от DDoS","Конечные устройства от вирусов","Базы данных напрямую"], correct: 0},
            {q: "Honeypot используется как:", options: ["Ловушка для злоумышленников","Сервер резервного копирования","Антивирусная песочница","Монитор сетевого трафика"], correct: 0},
            {q: "Принцип Zero Trust подразумевает:", options: ["Никому не доверять — всегда проверять","Доверие внутри корпоративной сети","Проверку только внешнего трафика","Доверие по IP-адресу"], correct: 0},
            {q: "Стандартный порт для HTTPS:", options: ["443","80","22","3389"], correct: 0},
            {q: "DMZ — это зона для:", options: ["Публично доступных серверов","Хранения резервных копий","Рабочих станций сотрудников","Скрытия внутренней сети"], correct: 0},
            {q: "NAC контролирует:", options: ["Допуск устройств к корпоративной сети","Антивирусную защиту ПК","Управление доменом AD","Производительность сети"], correct: 0},
            {q: "IPsec работает на уровне OSI:", options: ["3 (сетевой)","2 (канальный)","4 (транспортный)","7 (прикладной)"], correct: 0},
            {q: "СКЗИ — это:", options: ["Средство криптографической защиты информации","Система контроля защищённости","Сервер криптографической инфраструктуры","Сетевой контроллер защиты"], correct: 0},
            {q: "Федеральный закон о персональных данных:", options: ["152-ФЗ","187-ФЗ","149-ФЗ","98-ФЗ"], correct: 0},
            {q: "187-ФЗ регулирует:", options: ["Безопасность КИИ","Электронную подпись","Коммерческую тайну","Государственную тайну"], correct: 0},
            {q: "Самый высокий уровень защищённости ПДн:", options: ["УЗ-1","УЗ-2","УЗ-3","УЗ-4"], correct: 0},
            {q: "Алгоритм «Кузнечик» — это:", options: ["Симметричный блочный шифр 256 бит","Асимметричный алгоритм","Хэш-функция","Потоковый шифр"], correct: 0},
            {q: "EDR расшифровывается как:", options: ["Endpoint Detection and Response","Enterprise Data Recovery","Encrypted Disk Resource","External Device Restriction"], correct: 0},
            {q: "Безопасный протокол удалённого доступа:", options: ["SSH","Telnet","RDP без шифрования","VNC"], correct: 0},
            {q: "TLS 1.3 — это:", options: ["Современный протокол шифрования трафика","Устаревший SSL 3.0","Протокол туннелирования","Стандарт шифрования дисков"], correct: 0},
            {q: "Ransomware — это:", options: ["Программа-шифровальщик","Кража паролей","Ботнет для DDoS","Скрытый майнер"], correct: 0},
            {q: "Brute-force — это атака:", options: ["Полный перебор паролей","По словарю","С радужными таблицами","Социальная инженерия"], correct: 0},
            {q: "Порт 22 используется протоколом:", options: ["SSH","HTTPS","FTPS","SMTP"], correct: 0},
            {q: "SOAR предназначен для:", options: ["Автоматизации реагирования на инциденты","Анализа только логов","Мониторинга трафика","Управления антивирусами"], correct: 0},
            {q: "Приказ ФСТЭК № 239 определяет:", options: ["Категорирование объектов КИИ","Требования к СКЗИ","Порядок аттестации ИСПДн","Требования к антивирусам"], correct: 0},
            {q: "Rootkit делает главное —", options: ["Скрывает своё присутствие","Шифрует файлы","Крадёт пароли","Создаёт ботнет"], correct: 0},
            {q: "ГОСТ Р 57580.1-2017 касается:", options: ["Защиты значимых объектов КИИ","Обработки персональных данных","Электронной подписи","Аттестации СЗИ"], correct: 0},
            {q: "MitM-атака — это:", options: ["Man-in-the-Middle","Man-in-the-Browser","Drive-by download","Clickjacking"], correct: 0},
            {q: "XSS — это уязвимость:", options: ["Межсайтовый скриптинг","Подделка запросов","SQL-инъекция","Переполнение буфера"], correct: 0},
            {q: "CSRF — это:", options: ["Подделка межсайтовых запросов","Выполнение скриптов","Кража cookie","Фишинг"], correct: 0},
            {q: "Роскомнадзор ведёт реестр:", options: ["Операторов персональных данных","Лицензий ФСТЭК","Сертификатов ФСБ","Объектов КИИ"], correct: 0},
            {q: "Класс КС3 СКЗИ защищает:", options: ["Государственную тайну","ПДн уровня УЗ-1","Коммерческую тайну","Открытую информацию"], correct: 0},
            {q: "Порт SMTP по умолчанию:", options: ["25","465","110","443"], correct: 0},
            {q: "Watering hole — атака через:", options: ["Заражение популярного сайта","Поддельную точку Wi-Fi","Фишинговое письмо","Подмену DNS"], correct: 0},
            {q: "Лицензии на ТЗКИ выдаёт:", options: ["ФСТЭК России","ФСБ России","Роскомнадзор","Минцифры"], correct: 0},
            {q: "Evil Twin — это:", options: ["Поддельная точка доступа Wi-Fi","Подмена DNS","Перехват SMS","Скиммер на банкомате"], correct: 0},
            {q: "Российский аналог ISO 27001:", options: ["ГОСТ Р ИСО/МЭК 27001","PCI DSS","NIST 800-53","CIS Controls"], correct: 0},
            {q: "Алгоритм ЭП по ГОСТ:", options: ["ГОСТ Р 34.10-2012","RSA-2048","ECDSA","DSA"], correct: 0},
            {q: "Обязательное использование СКЗИ при уровне ПДн:", options: ["УЗ-1 и УЗ-2","Только УЗ-1","УЗ-3 и УЗ-4","Не требуется"], correct: 0},
            {q: "Порт 3389 использует:", options: ["RDP","SSH","VNC","Telnet"], correct: 0},
            {q: "Обязательный документ при обработке ПДн:", options: ["Политика обработки персональных данных","Акт классификации ИСПДн","Лицензия ФСТЭК","Сертификат ФСБ"], correct: 0},
            {q: "Порт IMAP по умолчанию:", options: ["143","993","110","995"], correct: 0},
            {q: "Fail2Ban — это программа для:", options: ["Блокировки IP после неудачных попыток","Анализа логов","Мониторинга трафика","Шифрования"], correct: 0},
            {q: "Класс ПО, скрывающее своё присутствие:", options: ["Руткиты","Шифровальщики","Трояны","Черви"], correct: 0},
            {q: "Аттестацию объектов информатизации проводит:", options: ["ФСТЭК России","ФСБ России","Роскомнадзор","Минобороны"], correct: 0},
            {q: "DNS-spoofing — это:", options: ["Подмена DNS-записей","Перехват трафика","Кража сессии","Повтор атаки"], correct: 0},
            {q: "Протокол целостности и конфиденциальности на сетевом уровне:", options: ["IPsec","SSL/TLS","SSH","PPTP"], correct: 0},
            {q: "Какой порт использует POP3?", options: ["110","25","143","443"], correct: 0},
            {q: "Кто утверждает перечень значимых объектов КИИ?", options: ["Субъект КИИ самостоятельно","ФСТЭК России","ФСБ России","Правительство РФ"], correct: 0}
        ];

        let selectedQuestions = [];
        let currentQuestion = 0;
        let answers = new Array(10).fill(null);
        let userName = "";
        let timerInterval;
        let timeLeft = 600;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                const secs = String(timeLeft % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz(true);
                }
            }, 1000);
        }

        function startQuiz() {
            userName = document.getElementById('name').value.trim();
            if (!userName) {
                alert("Пожалуйста, введите ФИО!");
                return;
            }

            const shuffled = [...questions];
            shuffle(shuffled);
            selectedQuestions = shuffled.slice(0, 10);

            selectedQuestions.forEach(q => {
                const mixed = q.options.map((text, i) => ({text, correct: i === q.correct}));
                shuffle(mixed);
                q.shuffled = mixed;
            });

            document.getElementById('fioScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            startTimer();
            showQuestion(0);
        }

        function showQuestion(n) {
            currentQuestion = n;
            const q = selectedQuestions[n];
            const container = document.getElementById('questionContainer');
            document.getElementById('progress').textContent = `Вопрос ${n + 1} из 10`;

            container.innerHTML = `
                <h2>${n + 1}. ${q.q}</h2>
                <div class="options">
                    ${q.shuffled.map((opt, i) => `
                        <label>
                            <input type="radio" name="answer" value="${i}"
                                ${answers[n] !== null ? (answers[n] === i ? 'checked' : 'disabled') : ''}>
                            ${opt.text}
                        </label>
                    `).join('')}
                </div>
            `;

            if (answers[n] !== null) {
                const labels = container.querySelectorAll('label');
                labels.forEach((lbl, i) => {
                    lbl.querySelector('input').disabled = true;
                    if (i === answers[n]) {
                        lbl.classList.add(q.shuffled[i].correct ? 'selected-correct' : 'selected-wrong');
                    }
                });
            } else {
                container.querySelectorAll('input[type=radio]').forEach(radio => {
                    radio.addEventListener('change', function() {
                        answers[n] = parseInt(this.value);
                        container.querySelectorAll('input[type=radio]').forEach(r => r.disabled = true);
                        this.parentElement.classList.add(
                            q.shuffled[answers[n]].correct ? 'selected-correct' : 'selected-wrong'
                        );
                    });
                });
            }

            document.getElementById('prevBtn').disabled = n === 0;
            document.getElementById('nextBtn').textContent = n === 9 ? 'Завершить тест' : 'Вперёд';
        }

        function nextQuestion() {
            if (currentQuestion < 9) {
                showQuestion(currentQuestion + 1);
            } else {
                endQuiz();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function endQuiz(timeout = false) {
            clearInterval(timerInterval);
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            let correct = 0;
            answers.forEach((ans, i) => {
                if (ans !== null && selectedQuestions[i].shuffled[ans].correct) correct++;
            });

            document.getElementById('finalName').textContent = userName;
            document.getElementById('finalText').textContent = timeout ? "ВРЕМЯ ВЫШЛО!" : "Тест завершён!";
            document.getElementById('scoreText').innerHTML = `
                <strong>${correct} из 10</strong> правильных ответов<br><br>
                ${correct >= 9 ? "Гениально!" :
                  correct >= 8 ? "Отлично!" :
                  correct >= 6 ? "Хорошо!" :
                  correct >= 5 ? "Неплохо" : "Нужно повторить материал"}
            `;
        }
    </script>
</body>
</html>
