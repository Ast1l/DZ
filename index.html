<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–¢–µ—Å—Ç –ó–ò: –£—Ä–æ–∫ 1‚Äì2</title>
    <style>
        body {background:#000;color:#0f0;font-family:'Courier New',monospace;margin:0;padding:20px;line-height:1.6;}
        .container {max-width:900px;margin:0 auto;background:rgba(10,10,10,0.95);padding:30px;border-radius:15px;border:2px solid #0f0;box-shadow:0 0 30px #0f0;}

        @keyframes pulse {0%{text-shadow:0 0 20px #0f0;}50%{text-shadow:0 0 40px #0f0,0 0 60px #0f0;}100%{text-shadow:0 0 20px #0f0;}}
        .timer {text-align:center;font-size:1.8em;margin:20px 0;text-shadow:0 0 10px #0f0;}

        button:hover:not(:disabled) {background:#00ff00;}

        input#name {width:100%;padding:15px;background:#000;border:1px solid #0f0;color:#0f0;font-size:1.3em;text-align:center;border-radius:8px;margin:20px 0;}
        footer {text-align:center;margin-top:50px;color:#0f0;font-size:1.2em;}
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–ï–°–¢ –ü–û –ó–ò: –£–†–û–ö 1‚Äì2</h1>
        <div class="timer" id="timer">10:00</div>
        <div class="progress" id="progress"></div>

        <!-- –≠–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –§–ò–û -->
        <div id="fioScreen">
            <h2 style="text-align:center;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–∏ –§–ò–û</h2>
            <input type="text" id="name" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" autocomplete="off">
            <div class="nav-buttons">
                <button onclick="startQuiz()">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</button>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω —Ç–µ—Å—Ç–∞ -->
        <div id="quizScreen" style="display:none;">
            <div class="question-block" id="questionContainer"></div>
            <div class="nav-buttons">
                <button id="prevBtn" onclick="prevQuestion()" disabled>–ù–∞–∑–∞–¥</button>
                <button id="nextBtn" onclick="nextQuestion()">–í–ø–µ—Ä—ë–¥</button>
            </div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div id="resultScreen" class="result" style="display:none;">
            <h2 id="finalName"></h2>
            <h2 id="finalText">–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!</h2>
            <p id="scoreText" style="font-size:1.8em;"></p>
            <button onclick="location.reload()">–ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</button>
        </div>
    </div>

    <footer>–ê–≤—Ç–æ—Ä: –°—Ç–∏–ª—å –ê–Ω–¥—Ä–µ–π | 2025</footer>

    <script>
        const questions = [
            {q: "–ß—Ç–æ —Ç–∞–∫–æ–µ –ü–ê–° –ó–ò?", options: ["–ü—Ä–æ–≥—Ä–∞–º–º–Ω–æ-–∞–ø–ø–∞—Ä–∞—Ç–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Å –∑–∞—â–∏—Ç—ã –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏", "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã –∑–∞—â–∏—Ç—ã", "–ü–∞—Å—Å–∏–≤–Ω–∞—è –∑–∞—â–∏—Ç–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏", "–ü—Ä–æ—Ç–æ–∫–æ–ª –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ —Å–µ—Ç–∏"], correct: 0},
            {q: "–û—Å–Ω–æ–≤–Ω–∞—è –∑–∞–¥–∞—á–∞ –º–µ–∂—Å–µ—Ç–µ–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ (Firewall):", options: ["–ö–æ–Ω—Ç—Ä–æ–ª—å –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç—Ä–∞—Ñ–∏–∫–∞ –º–µ–∂–¥—É —Å–µ—Ç—è–º–∏", "–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö", "–†–µ–∑–µ—Ä–≤–Ω–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ", "–£—Å–∫–æ—Ä–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞"], correct: 0},
            {q: "IDS ‚Äî —ç—Ç–æ:", options: ["–°–∏—Å—Ç–µ–º–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –≤—Ç–æ—Ä–∂–µ–Ω–∏–π", "–°–∏—Å—Ç–µ–º–∞ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤", "–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–¥–æ—Å—Ç—É–ø —Å–µ—Ä–≤–∏—Å", "–ò–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–∞–Ω–Ω—ã—Ö"], correct: 0},
            {q: "IPS ‚Äî —ç—Ç–æ:", options: ["–°–∏—Å—Ç–µ–º–∞ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –≤—Ç–æ—Ä–∂–µ–Ω–∏–π", "–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–ø—Ä–æ–≤–∞–π–¥–µ—Ä —Å–µ—Ä–≤–∏—Å", "–°–∏—Å—Ç–µ–º–∞ –∑–∞—â–∏—Ç—ã –ø–∞—Ä–æ–ª–µ–π", "–ò–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏"], correct: 0},
            {q: "DLP-—Å–∏—Å—Ç–µ–º–∞ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–∞ –¥–ª—è:", options: ["–ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è —É—Ç–µ—á–µ–∫ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏", "–ó–∞—â–∏—Ç—ã –æ—Ç DDoS", "–û–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –≤–∏—Ä—É—Å–æ–≤", "–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –¥–∏—Å–∫–æ–≤"], correct: 0},
            {q: "SIEM ‚Äî —ç—Ç–æ:", options: ["–°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏—è–º–∏ –∏ –∏–Ω—Ü–∏–¥–µ–Ω—Ç–∞–º–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏", "–°–∏—Å—Ç–µ–º–∞ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –∏ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞", "–°–µ—Ä–≤–µ—Ä–Ω–∞—è –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–∞", "–°–∏—Å—Ç–µ–º–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏"], correct: 0},
            {q: "VPN ‚Äî —ç—Ç–æ:", options: ["–í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è —á–∞—Å—Ç–Ω–∞—è —Å–µ—Ç—å", "–í–Ω–µ—à–Ω—è—è –ø–ª–∞—Ç—ë–∂–Ω–∞—è —Å–µ—Ç—å", "–í–∏—Ä—É—Å–Ω–∞—è –∑–∞—â–∏—Ç–∞ —Å–µ—Ç–∏", "–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø—Ä–æ–∫—Å–∏ —Å–µ—Ä–≤–µ—Ä"], correct: 0},
            {q: "WAF ‚Äî —ç—Ç–æ:", options: ["–ú–µ–∂—Å–µ—Ç–µ–≤–æ–π —ç–∫—Ä–∞–Ω –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π", "–í–µ–±-–∞–Ω—Ç–∏–≤–∏—Ä—É—Å —Ñ–∏–ª—å—Ç—Ä", "–°–∏—Å—Ç–µ–º–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –≤–µ–±", "–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ –≤–µ–±-—Ç—Ä–∞—Ñ–∏–∫–∞"], correct: 0},
            {q: "Honeypot ‚Äî —ç—Ç–æ:", options: ["–õ–æ–≤—É—à–∫–∞ –¥–ª—è –∑–ª–æ—É–º—ã—à–ª–µ–Ω–Ω–∏–∫–æ–≤", "–°–∏—Å—Ç–µ–º–∞ —Å–±–æ—Ä–∞ –ª–æ–≥–æ–≤", "–ê–Ω—Ç–∏–≤–∏—Ä—É—Å–Ω–∞—è –±–∞–∑–∞", "–†–µ–∑–µ—Ä–≤–Ω—ã–π —Å–µ—Ä–≤–µ—Ä"], correct: 0},
            {q: "Zero Trust ‚Äî —ç—Ç–æ –ø—Ä–∏–Ω—Ü–∏–ø:", options: ["¬´–ù–∏–∫–æ–º—É –Ω–µ –¥–æ–≤–µ—Ä—è–π, –≤—Å–µ–≥–¥–∞ –ø—Ä–æ–≤–µ—Ä—è–π¬ª", "¬´–î–æ–≤–µ—Ä—è–π, –Ω–æ –ø—Ä–æ–≤–µ—Ä—è–π¬ª", "¬´–ü–æ–ª–Ω–æ–µ –¥–æ–≤–µ—Ä–∏–µ –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ç–∏¬ª", "¬´–î–æ–≤–µ—Ä–∏–µ –ø–æ IP-–∞–¥—Ä–µ—Å—É¬ª"], correct: 0},
            {q: "–ö–∞–∫–æ–π –ø–æ—Ä—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —É HTTPS?", options: ["443", "80", "22", "3389"], correct: 0},
            {q: "DMZ ‚Äî —ç—Ç–æ:", options: ["–î–µ–º–∏–ª–∏—Ç–∞—Ä–∏–∑–æ–≤–∞–Ω–Ω–∞—è –∑–æ–Ω–∞", "–ó–æ–Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –∑–∞—â–∏—Ç—ã", "–î–æ–º–∞—à–Ω—è—è —Å–µ—Ç—å", "–î–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä"], correct: 0},
            {q: "NAC ‚Äî —ç—Ç–æ:", options: ["–°–∏—Å—Ç–µ–º–∞ –∫–æ–Ω—Ç—Ä–æ–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–µ—Ç–∏", "–°–µ—Ç–µ–≤–æ–π –∞–Ω—Ç–∏–≤–∏—Ä—É—Å", "–ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –¥–æ–º–µ–Ω–∞", "–°–∏—Å—Ç–µ–º–∞ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞"], correct: 0},
            {q: "IPsec —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –∫–∞–∫–æ–º —É—Ä–æ–≤–Ω–µ –º–æ–¥–µ–ª–∏ OSI?", options: ["–°–µ—Ç–µ–≤–æ–º (3)", "–ö–∞–Ω–∞–ª—å–Ω–æ–º (2)", "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–æ–º (4)", "–ü—Ä–∏–∫–ª–∞–¥–Ω–æ–º (7)"], correct: 0},
            {q: "–ß—Ç–æ –¥–µ–ª–∞–µ—Ç –∞–Ω—Ç–∏-DDoS —Å–∏—Å—Ç–µ–º–∞?", options: ["–û–±–Ω–∞—Ä—É–∂–∏–≤–∞–µ—Ç –∏ –±–ª–æ–∫–∏—Ä—É–µ—Ç —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–µ –∞—Ç–∞–∫–∏", "–õ–µ—á–∏—Ç –≤–∏—Ä—É—Å—ã", "–®–∏—Ñ—Ä—É–µ—Ç —Ç—Ä–∞—Ñ–∏–∫", "–°–æ–∑–¥–∞—ë—Ç —Ä–µ–∑–µ—Ä–≤–Ω—ã–µ –∫–æ–ø–∏–∏"], correct: 0}
            // –î–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã —Å–∞–º ‚Äî —á–µ–º –±–æ–ª—å—à–µ, —Ç–µ–º –ª—É—á—à–µ!
        ];

        let selectedQuestions = [];
        let currentQuestion = 0;
        let answers = new Array(10).fill(null); // –∏–Ω–¥–µ–∫—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –∏–ª–∏ null
        let userName = "";
        let timerInterval;
        let timeLeft = 600; // 10 –º–∏–Ω—É—Ç = 600 —Å–µ–∫

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                const secs = String(timeLeft % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz(true);
                }
            }, 1000);
        }

        function startQuiz() {
            userName = document.getElementById('name').value.trim();
            if (!userName) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –§–ò–û!");
                return;
            }

            // –í—ã–±–∏—Ä–∞–µ–º 10 —Å–ª—É—á–∞–π–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
            const shuffled = [...questions];
            shuffle(shuffled);
            selectedQuestions = shuffled.slice(0, 10);

            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            selectedQuestions.forEach(q => {
                const mixed = q.options.map((text, i) => ({text, correct: i === q.correct}));
                shuffle(mixed);
                q.shuffled = mixed;
            });

            document.getElementById('fioScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            startTimer();
            showQuestion(0);
        }

        function showQuestion(n) {
            currentQuestion = n;
            const q = selectedQuestions[n];
            const container = document.getElementById('questionContainer');

            document.getElementById('progress').textContent = `–í–æ–ø—Ä–æ—Å ${n + 1} –∏–∑ 10`;

            container.innerHTML = `
                <h2>${n + 1}. ${q.q}</h2>
                <div class="options">
                    ${q.shuffled.map((opt, i) => `
                        <label>
                            <input type="radio" name="answer" value="${i}" 
                                ${answers[n] !== null ? (answers[n] === i ? 'checked' : 'disabled') : ''}>
                            ${opt.text}
                        </label>
                    `).join('')}
                </div>
            `;

            // –ï—Å–ª–∏ —É–∂–µ –æ—Ç–≤–µ—á–∞–ª ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç (–∑–µ–ª—ë–Ω—ã–π/–∫—Ä–∞—Å–Ω—ã–π)
            if (answers[n] !== null) {
                const labels = container.querySelectorAll('label');
                labels.forEach((lbl, i) => {
                    lbl.querySelector('input').disabled = true;
                    if (i === answers[n]) {
                        const isCorrect = q.shuffled[i].correct;
                        lbl.classList.add(isCorrect ? 'selected-correct' : 'selected-wrong');
                    }
                });
            } else {
                // –ù–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å ‚Äî –º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑
                container.querySelectorAll('input[type=radio]').forEach(radio => {
                    radio.addEventListener('change', function() {
                        answers[n] = parseInt(this.value);
                        // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–∫–∏ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
                        container.querySelectorAll('input[type=radio]').forEach(r => r.disabled = true);
                        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π (–Ω–æ –ø–æ–∫–∞ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π!)
                        this.parentElement.classList.add(
                            q.shuffled[answers[n]].correct ? 'selected-correct' : 'selected-wrong'
                        );
                    });
                });
            }

            // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.getElementById('prevBtn').disabled = n === 0;
            document.getElementById('nextBtn').textContent = n === 9 ? '–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç' : '–í–ø–µ—Ä—ë–¥';
        }

        function nextQuestion() {
            if (currentQuestion < 9) {
                showQuestion(currentQuestion + 1);
            } else {
                endQuiz();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function endQuiz(timeout = false) {
            clearInterval(timerInterval);
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            let correct = 0;
            answers.forEach((ans, i) => {
                if (ans !== null && selectedQuestions[i].shuffled[ans].correct) correct++;
            });

            document.getElementById('finalName').textContent = userName;
            document.getElementById('finalText').textContent = timeout ? "–í–†–ï–ú–Ø –í–´–®–õ–û!" : "–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!";
            document.getElementById('scoreText').innerHTML = `
                <strong>${correct} –∏–∑ 10</strong> –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤<br><br>
                ${correct >= 9 ? "–ì–µ–Ω–∏–∞–ª—å–Ω–æ! üî•" : 
                  correct >= 8 ? "–û—Ç–ª–∏—á–Ω–æ!" : 
                  correct >= 6 ? "–•–æ—Ä–æ—à–æ!" : 
                  correct >= 5 ? "–ù–µ–ø–ª–æ—Ö–æ" : "–ù—É–∂–Ω–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª üòÖ"}
            `;
        }
    </script>
</body>
