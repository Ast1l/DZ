<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест ЗИ: Урок 1–2</title>
    <style>
        body {background:#000;color:#0f0;font-family:'Courier New',monospace;margin:0;padding:20px;line-height:1.6;}
        .container {max-width:900px;margin:0 auto;background:rgba(10,10,10,0.95);padding:30px;border-radius:15px;border:2px solid #0f0;box-shadow:0 0 30px #0f0;}
        h1 {text-align:center;color:#0f0;text-shadow:0 0 20px #0f0;font-size:2.5em;animation:pulse 2s infinite;}
        @keyframes pulse {0%{text-shadow:0 0 20px #0f0;}50%{text-shadow:0 0 40px #0f0,0 0 60px #0f0;}100%{text-shadow:0 0 20px #0f0;}}
        .timer {text-align:center;font-size:1.8em;margin:20px 0;text-shadow:0 0 10px #0f0;}
        .progress {text-align:center;margin:15px 0;font-size:1.2em;}
        .question-block {background:#111;padding:25px;margin:20px 0;border-radius:10px;border:1px solid #0f0;min-height:300px;}
        .options label {display:block;margin:15px 0;padding:14px;background:#000;border:1px solid #333;border-radius:8px;cursor:pointer;transition:all 0.3s;}
        .options label:hover {background:#003300;border-color:#0f0;}
        .options input[type="radio"] {margin-right:10px;}
        .selected-correct {background:#004400 !important;border-color:#0f0 !important;}
        .selected-wrong {background:#440000 !important;border-color:#f00 !important;}
        .nav-buttons {text-align:center;margin:30px 0;}
        button {background:#0f0;color:#000;border:none;padding:14px 28px;font-size:1.2em;cursor:pointer;border-radius:5px;margin:0 10px;box-shadow:0 0 20px #0f0;font-weight:bold;}
        button:hover:not(:disabled) {background:#00ff00;}
        button:disabled {background:#003300;cursor:not-allowed;opacity:0.6;}
        .result {font-size:2em;text-align:center;margin:40px 0;padding:30px;border:2px solid #0f0;border-radius:15px;animation:pulse 3s infinite;}
        input#name {width:100%;padding:15px;background:#000;border:1px solid #0f0;color:#0f0;font-size:1.3em;text-align:center;border-radius:8px;margin:20px 0;}
        footer {text-align:center;margin-top:50px;color:#0f0;font-size:1.2em;}
    </style>
</head>
<body>
    <div class="container">
        <h1>ТЕСТ ПО ЗИ: УРОК 1–2</h1>
        <div class="timer" id="timer">10:00</div>
        <div class="progress" id="progress"></div>

        <!-- Экран ввода ФИО -->
        <div id="fioScreen">
            <h2 style="text-align:center;">Введите ваши ФИО</h2>
            <input type="text" id="name" placeholder="Иванов Иван Иванович" autocomplete="off">
            <div class="nav-buttons">
                <button onclick="startQuiz()">Начать тест</button>
            </div>
        </div>

        <!-- Экран теста -->
        <div id="quizScreen" style="display:none;">
            <div class="question-block" id="questionContainer"></div>
            <div class="nav-buttons">
                <button id="prevBtn" onclick="prevQuestion()" disabled>Назад</button>
                <button id="nextBtn" onclick="nextQuestion()">Вперёд</button>
            </div>
        </div>

        <!-- Результат -->
        <div id="resultScreen" class="result" style="display:none;">
            <h2 id="finalName"></h2>
            <h2 id="finalText">Тест завершён!</h2>
            <p id="scoreText" style="font-size:1.8em;"></p>
            <button onclick="location.reload()">Пройти заново</button>
        </div>
    </div>

    <footer>Автор: Стиль Андрей | 2025</footer>

    <script>
        const questions = [
    {q: "Что такое ПАС ЗИ?", options: ["Программно-аппаратный комплекс защиты информации","Программа автоматизированной системы защиты","Пассивная защита информации","Протокол аутентификации сети"], correct: 0},
    {q: "Основная задача межсетевого экрана (Firewall):", options: ["Контроль и фильтрация трафика между сетями","Ускорение интернета","Шифрование данных","Резервное копирование"], correct: 0},
    {q: "IDS — это:", options: ["Система обнаружения вторжений","Система идентификации документов","Интернет-доступ сервис","Интегрированная система данных"], correct: 0},
    {q: "IPS — это:", options: ["Система предотвращения вторжений","Интернет-провайдер сервис","Система защиты паролей","Интегрированная платформа безопасности"], correct: 0},
    {q: "DLP-система предназначена для:", options: ["Предотвращения утечек конфиденциальной информации","Защиты от DDoS","Обнаружения вирусов","Шифрования дисков"], correct: 0},
    {q: "SIEM — это:", options: ["Система управления событиями и инцидентами безопасности","Система идентификации и мониторинга","Серверная инфраструктура","Система информационной безопасности"], correct: 0},
    {q: "VPN — это:", options: ["Виртуальная частная сеть","Внешняя платёжная сеть","Вирусная защита сети","Виртуальный прокси сервер"], correct: 0},
    {q: "WAF — это:", options: ["Межсетевой экран веб-приложений","Веб-антивирус фильтр","Система аутентификации веб","Шифрование веб-трафика"], correct: 0},
    {q: "Honeypot — это:", options: ["Ловушка для злоумышленников","Система сбора логов","Антивирусная база","Резервный сервер"], correct: 0},
    {q: "Zero Trust — это принцип:", options: ["«Никому не доверяй, всегда проверяй»","«Доверяй, но проверяй»","«Полное доверие внутри сети»","«Доверие по IP-адресу»"], correct: 0},
    {q: "Какой порт по умолчанию у HTTPS?", options: ["443","80","22","3389"], correct: 0},
    {q: "DMZ — это:", options: ["Демилитаризованная зона","Зона максимальной защиты","Домашняя сеть","Дата-центр"], correct: 0},
    {q: "NAC — это:", options: ["Система контроля доступа к сети","Сетевой антивирус","Контроллер домена","Система мониторинга"], correct: 0},
    {q: "IPsec работает на каком уровне модели OSI?", options: ["Сетевом (3)","Канальном (2)","Транспортном (4)","Прикладном (7)"], correct: 0},
    {q: "Что делает анти-DDoS система?", options: ["Обнаруживает и блокирует распределённые атаки","Лечит вирусы","Шифрует трафик","Создаёт резервные копии"], correct: 0},
    {q: "Как расшифровывается СКЗИ?", options: ["Средство криптографической защиты информации","Система контроля и защиты информации","Сервер криптографической защиты","Сетевое криптографическое устройство"], correct: 0},
    {q: "Какой протокол используется для безопасной передачи данных в веб-браузерах?", options: ["HTTPS","HTTP","FTP","Telnet"], correct: 0},
    {q: "Какой тип шифрования использует один ключ для шифрования и расшифрования?", options: ["Симметричное","Асимметричное","Хэширование","Квантовое"], correct: 0},
    {q: "Что такое «фишинг»?", options: ["Вид социальной инженерии для получения учётных данных","Атака на отказ в обслуживании","Взлом пароля перебором","Вирус-шифровальщик"], correct: 0},
    {q: "Какой стандарт регулирует требования к системам менеджмента ИБ в РФ?", options: ["ГОСТ Р ИСО/МЭК 27001","ISO 9001","ГОСТ Р 57580","PCI DSS"], correct: 0},
    {q: "152-ФЗ — это федеральный закон о:", options: ["Персональных данных","Критической информационной инфраструктуре","Электронной подписи","Государственной тайне"], correct: 0},
    {q: "187-ФЗ регулирует:", options: ["Безопасность критической информационной инфраструктуры (КИИ)","Обработку персональных данных","Электронную подпись","Коммерческую тайну"], correct: 0},
    {q: "Какой документ обязателен для оператора персональных данных?", options: ["Политика в отношении обработки персональных данных","Лицензия ФСТЭК","Акт классификации ИСПДн","Сертификат ФСБ"], correct: 0},
    {q: "Максимальный уровень защищённости ПДн в ИСПДн?", options: ["УЗ-1","УЗ-4","УЗ-6","К1"], correct: 0},
    {q: "Маскарадинг — это:", options: ["Копирование данных с магнитной полосы карты","Перехват SMS","Установка скиммера","Подмена сайта"], correct: 0},
    {q: "Алгоритм «Кузнечик» (ГОСТ Р 34.12-2015) — это:", options: ["Блочное симметричное шифрование 128 бит","Потоковое 256 бит","Асимметричное RSA","Хэширование"], correct: 0},
    {q: "EDR — это:", options: ["Endpoint Detection and Response","Enterprise Data Recovery","External Disk Reserve","Encrypted Data Router"], correct: 0},
    {q: "Какой протокол используется для безопасного удалённого администрирования?", options: ["SSH","Telnet","RDP","VNC"], correct: 0},
    {q: "«Брандмауэр» на русском — это:", options: ["Межсетевой экран","Антивирус","Шифровальщик","Система резервного копирования"], correct: 0},
    {q: "TLS 1.3 — это:", options: ["Современная версия протокола шифрования транспортного уровня","Версия SSL","Протокол VPN","Стандарт шифрования дисков"], correct: 0},
    {q: "Рансомвар (ransomware) — это:", options: ["Вредоносная программа-шифровальщик","Программа для кражи паролей","Троян-банкер","Ботнет"], correct: 0},
    {q: "Кто в РФ выдаёт лицензии на техническую защиту КИИ?", options: ["ФСТЭК России","ФСБ России","Роскомнадзор","Минцифры"], correct: 0},
    {q: "Атака подбором пароля перебором называется:", options: ["Brute-force","Dictionary attack","Rainbow table","Social engineering"], correct: 0},
    {q: "Какой протокол использует порт 22 по умолчанию?", options: ["SSH","HTTPS","FTP","SMTP"], correct: 0},
    {q: "В контексте ИБ «соцсеть» чаще всего означает:", options: ["Инструмент социальной инженерии","Социальная сеть ВКонтакте","Система обмена сообщениями","Облачное хранилище"], correct: 0},
    {q: "Что подтверждает соответствие PCI DSS?", options: ["QSA","ISO 27001","ФСТЭК","ФСБ"], correct: 0},
    {q: "Sandbox в антивирусах — это:", options: ["Изолированная среда для анализа подозрительных файлов","Песочница на детской площадке","Облачное хранилище","Резервная копия"], correct: 0},
    {q: "Порт POP3 по умолчанию:", options: ["110","25","443","80"], correct: 0},
    {q: "Самый надёжный тип аутентификации на сегодня:", options: ["Многофакторная (MFA)","По паролю","По биометрии","По смарт-карте"], correct: 0},
    {q: "Watering hole attack — это:", options: ["Компрометация популярного сайта для атаки на посетителей","Атака через Wi-Fi","Подмена DNS","Фишинг по email"], correct: 0},
    {q: "SOAR — это:", options: ["Security Orchestration, Automation and Response","System of Active Response","Security Operations and Analytics Platform","Simple Orchestration and Response"], correct: 0},
    {q: "Категории значимых объектов КИИ определяет:", options: ["Приказ ФСТЭК № 239","Приказ ФСТЭК № 17","149-ФЗ","187-ФЗ"], correct: 0},
    {q: "Rootkit — это:", options: ["Вредоносная программа, скрывающая своё присутствие","Программа для получения root-доступа","Антивирус","Утилита восстановления"], correct: 0},
    {q: "Требования к защите КИИ в РФ описывает:", options: ["ГОСТ Р 57580.1-2017","ISO/IEC 27001","NIST CSF","CIS Controls"], correct: 0},
    {q: "Атака «человек посередине» на английском:", options: ["Man-in-the-Middle (MitM)","Man-in-the-Browser","Drive-by download","SQL-инъекция"], correct: 0},
    {q: "Токен — это чаще всего:", options: ["Физическое устройство для двухфакторной аутентификации","Файл cookie","Сессионный ключ","Сертификат"], correct: 0},
    {q: "XSS — это:", options: ["Межсайтовый скриптинг","Атака на кросс-доменные запросы","SQL-инъекция","Переполнение буфера"], correct: 0},
    {q: "CSRF — это:", options: ["Подделка межсайтовых запросов","Межсайтовый скриптинг","Атака на сессию","DDoS"], correct: 0},
    {q: "Какой орган регулирует обработку персональных данных в РФ?", options: ["Роскомнадзор","ФСТЭК","ФСБ","Минцифры"], correct: 0},
    {q: "Как называется атака с использованием вредоносной точки доступа Wi-Fi?", options: ["Evil Twin","Man-in-the-Middle","Rogue AP","Все перечисленное"], correct: 3},
    {q: "Какой класс средств защиты относится к СКЗИ класса КС3?", options: ["Для защиты государственной тайны","Для защиты ПДн уровня УЗ-1","Для коммерческой тайны","Для открытой информации"], correct: 0}
];

        let selectedQuestions = [];
        let currentQuestion = 0;
        let answers = new Array(10).fill(null);
        let userName = "";
        let timerInterval;
        let timeLeft = 600; // 10 минут

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j] = array[j], array[i]];
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                const secs = String(timeLeft % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz(true);
                }
            }, 1000);
        }

        function startQuiz() {
            userName = document.getElementById('name').value.trim();
            if (!userName) {
                alert("Пожалуйста, введите ФИО!");
                return;
            }

            const shuffled = [...questions];
            shuffle(shuffled);
            selectedQuestions = shuffled.slice(0, 10);

            selectedQuestions.forEach(q => {
                const mixed = q.options.map((text, i) => ({text, correct: i === q.correct}));
                shuffle(mixed);
                q.shuffled = mixed;
            });

            document.getElementById('fioScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            startTimer();
            showQuestion(0);
        }

        function showQuestion(n) {
            currentQuestion = n;
            const q = selectedQuestions[n];
            const container = document.getElementById('questionContainer');
            document.getElementById('progress').textContent = `Вопрос ${n + 1} из 10`;

            container.innerHTML = `
                <h2>${n + 1}. ${q.q}</h2>
                <div class="options">
                    ${q.shuffled.map((opt, i) => `
                        <label>
                            <input type="radio" name="answer" value="${i}"
                                ${answers[n] !== null ? (answers[n] === i ? 'checked' : 'disabled') : ''}>
                            ${opt.text}
                        </label>
                    `).join('')}
                </div>
            `;

            if (answers[n] !== null) {
                const labels = container.querySelectorAll('label');
                labels.forEach((lbl, i) => {
                    lbl.querySelector('input').disabled = true;
                    if (i === answers[n]) {
                        const isCorrect = q.shuffled[i].correct;
                        lbl.classList.add(isCorrect ? 'selected-correct' : 'selected-wrong');
                    }
                });
            } else {
                container.querySelectorAll('input[type=radio]').forEach(radio => {
                    radio.addEventListener('change', function() {
                        answers[n] = parseInt(this.value);
                        container.querySelectorAll('input[type=radio]').forEach(r => r.disabled = true);
                        this.parentElement.classList.add(
                            q.shuffled[answers[n]].correct ? 'selected-correct' : 'selected-wrong'
                        );
                    });
                });
            }

            document.getElementById('prevBtn').disabled = n === 0;
            document.getElementById('nextBtn').textContent = n === 9 ? 'Завершить тест' : 'Вперёд';
        }

        function nextQuestion() {
            if (currentQuestion < 9) {
                showQuestion(currentQuestion + 1);
            } else {
                endQuiz();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function endQuiz(timeout = false) {
            clearInterval(timerInterval);
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            let correct = 0;
            answers.forEach((ans, i) => {
                if (ans !== null && selectedQuestions[i].shuffled[ans].correct) correct++;
            });

            document.getElementById('finalName').textContent = userName;
            document.getElementById('finalText').textContent = timeout ? "ВРЕМЯ ВЫШЛО!" : "Тест завершён!";
            document.getElementById('scoreText').innerHTML = `
                <strong>${correct} из 10</strong> правильных ответов<br><br>
                ${correct >= 9 ? "Гениально!" :
                  correct >= 8 ? "Отлично!" :
                  correct >= 6 ? "Хорошо!" :
                  correct >= 5 ? "Неплохо" : "Нужно повторить материал"}
            `;
        }
    </script>
</body>
</html>
