                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –∑–µ–ª—ë–Ω—ã–º
                    labels[0].classList.add('correct');
                    
                    if (this.value === "0") {
                        correctAnswers++;
                        feedback.textContent = "–í–µ—Ä–Ω–æ!";
                        feedback.style.color = "#0f0";
                    } else {
                        labels[this.parentElement].classList.add('wrong');
                        feedback.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${item.a}`;
                        feedback.style.color = "#f00";
                    }
                    
                    feedback.style.display = "block";
                    answered++;

                    // –ë–ª–æ–∫–∏—Ä—É–µ–º –¥–∞–ª—å–Ω–µ–π—à–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    qDiv.querySelectorAll('input').forEach(i => i.disabled = true);

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ç–æ–≥ –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
                    if (answered === 10) {
                        document.getElementById('score').innerHTML = 
                            `<strong>–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${correctAnswers} –∏–∑ 10 –≤–æ–ø—Ä–æ—Å–æ–≤!</strong><br>
                             ${correctAnswers >= 8 ? "–û—Ç–ª–∏—á–Ω–æ! üî•" : correctAnswers >= 6 ? "–•–æ—Ä–æ—à–æ!" : "–ù–µ–ø–ª–æ—Ö–æ, –ø–æ–≤—Ç–æ—Ä–∏ –º–∞—Ç–µ—Ä–∏–∞–ª üòâ"}`;
                        document.getElementById('finalResult').style.display = "block";
                    }
                });
            });
        });
    </script>
