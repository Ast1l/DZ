<body>
    <div class="container">

        <div class="timer" id="timer">10:00</div>

        <div id="fioScreen">

    <footer>–ê–≤—Ç–æ—Ä: –°—Ç–∏–ª—å –ê–Ω–¥—Ä–µ–π | 2025</footer>

    <script>
        const questions = [
            {q: "–ß—Ç–æ —Ç–∞–∫–æ–µ –ü–ê–° –ó–ò?", options: ["–ü—Ä–æ–≥—Ä–∞–º–º–Ω–æ-–∞–ø–ø–∞—Ä–∞—Ç–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Å –∑–∞—â–∏—Ç—ã –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏", "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã –∑–∞—â–∏—Ç—ã", "–ü–∞—Å—Å–∏–≤–Ω–∞—è –∑–∞—â–∏—Ç–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏", "–ü—Ä–æ—Ç–æ–∫–æ–ª –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ —Å–µ—Ç–∏"], correct: 0},
            {q: "–û—Å–Ω–æ–≤–Ω–∞—è –∑–∞–¥–∞—á–∞ –º–µ–∂—Å–µ—Ç–µ–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ (Firewall):", options: ["–ö–æ–Ω—Ç—Ä–æ–ª—å –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç—Ä–∞—Ñ–∏–∫–∞ –º–µ–∂–¥—É —Å–µ—Ç—è–º–∏", "–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö", "–†–µ–∑–µ—Ä–≤–Ω–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ", "–£—Å–∫–æ—Ä–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞"], correct: 0},
            {q: "IDS ‚Äî —ç—Ç–æ:", options: ["–°–∏—Å—Ç–µ–º–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –≤—Ç–æ—Ä–∂–µ–Ω–∏–π", "–°–∏—Å—Ç–µ–º–∞ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤", "–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–¥–æ—Å—Ç—É–ø —Å–µ—Ä–≤–∏—Å", "–ò–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–∞–Ω–Ω—ã—Ö"], correct: 0},
            {q: "IPS ‚Äî —ç—Ç–æ:", options: ["–°–∏—Å—Ç–µ–º–∞ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –≤—Ç–æ—Ä–∂–µ–Ω–∏–π", "–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–ø—Ä–æ–≤–∞–π–¥–µ—Ä —Å–µ—Ä–≤–∏—Å", "–°–∏—Å—Ç–µ–º–∞ –∑–∞—â–∏—Ç—ã –ø–∞—Ä–æ–ª–µ–π", "–ò–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏"], correct: 0},
            {q: "DLP-—Å–∏—Å—Ç–µ–º–∞ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–∞ –¥–ª—è:", options: ["–ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è —É—Ç–µ—á–µ–∫ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏", "–ó–∞—â–∏—Ç—ã –æ—Ç DDoS", "–û–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –≤–∏—Ä—É—Å–æ–≤", "–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –¥–∏—Å–∫–æ–≤"], correct: 0},
            {q: "SIEM ‚Äî —ç—Ç–æ:", options: ["–°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏—è–º–∏ –∏ –∏–Ω—Ü–∏–¥–µ–Ω—Ç–∞–º–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏", "–°–∏—Å—Ç–µ–º–∞ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –∏ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞", "–°–µ—Ä–≤–µ—Ä–Ω–∞—è –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–∞", "–°–∏—Å—Ç–µ–º–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏"], correct: 0},
            {q: "VPN ‚Äî —ç—Ç–æ:", options: ["–í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è —á–∞—Å—Ç–Ω–∞—è —Å–µ—Ç—å", "–í–Ω–µ—à–Ω—è—è –ø–ª–∞—Ç—ë–∂–Ω–∞—è —Å–µ—Ç—å", "–í–∏—Ä—É—Å–Ω–∞—è –∑–∞—â–∏—Ç–∞ —Å–µ—Ç–∏", "–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø—Ä–æ–∫—Å–∏ —Å–µ—Ä–≤–µ—Ä"], correct: 0},
            {q: "IPsec —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –∫–∞–∫–æ–º —É—Ä–æ–≤–Ω–µ –º–æ–¥–µ–ª–∏ OSI?", options: ["–°–µ—Ç–µ–≤–æ–º (3)", "–ö–∞–Ω–∞–ª—å–Ω–æ–º (2)", "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–æ–º (4)", "–ü—Ä–∏–∫–ª–∞–¥–Ω–æ–º (7)"], correct: 0},
            {q: "WAF ‚Äî —ç—Ç–æ:", options: ["–ú–µ–∂—Å–µ—Ç–µ–≤–æ–π —ç–∫—Ä–∞–Ω –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π", "–í–µ–±-–∞–Ω—Ç–∏–≤–∏—Ä—É—Å —Ñ–∏–ª—å—Ç—Ä", "–°–∏—Å—Ç–µ–º–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –≤–µ–±", "–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ –≤–µ–±-—Ç—Ä–∞—Ñ–∏–∫–∞"], correct: 0},
            {q: "Honeypot ‚Äî —ç—Ç–æ:", options: ["–õ–æ–≤—É—à–∫–∞ –¥–ª—è –∑–ª–æ—É–º—ã—à–ª–µ–Ω–Ω–∏–∫–æ–≤", "–°–∏—Å—Ç–µ–º–∞ —Å–±–æ—Ä–∞ –ª–æ–≥–æ–≤", "–ê–Ω—Ç–∏–≤–∏—Ä—É—Å–Ω–∞—è –±–∞–∑–∞", "–†–µ–∑–µ—Ä–≤–Ω—ã–π —Å–µ—Ä–≤–µ—Ä"], correct: 0},
            // –î–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã –≤ —Ç–∞–∫–æ–º –∂–µ —Ñ–æ—Ä–º–∞—Ç–µ (–≤—Å–µ–≥–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 30‚Äì40, —á—Ç–æ–±—ã –Ω–µ –ø–æ–≤—Ç–æ—Ä—è–ª–∏—Å—å)
            // –Ø –¥–æ–±–∞–≤–∏–ª —Ç–æ–ª—å–∫–æ 10 –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞, –æ—Å—Ç–∞–ª—å–Ω—ã–µ –¥–æ–ø–∏—à–∏ —Å–∞–º –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
            {q: "–ö–∞–∫–æ–π –ø–æ—Ä—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —É HTTPS?", options: ["443", "80", "22", "3389"], correct: 0},
            {q: "Zero Trust ‚Äî —ç—Ç–æ –ø—Ä–∏–Ω—Ü–∏–ø:", options: ["¬´–ù–∏–∫–æ–º—É –Ω–µ –¥–æ–≤–µ—Ä—è–π, –≤—Å–µ–≥–¥–∞ –ø—Ä–æ–≤–µ—Ä—è–π¬ª", "¬´–î–æ–≤–µ—Ä—è–π, –Ω–æ –ø—Ä–æ–≤–µ—Ä—è–π¬ª", "¬´–ü–æ–ª–Ω–æ–µ –¥–æ–≤–µ—Ä–∏–µ –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ç–∏¬ª", "¬´–î–æ–≤–µ—Ä–∏–µ –ø–æ IP-–∞–¥—Ä–µ—Å—É¬ª"], correct: 0},
            {q: "DMZ ‚Äî —ç—Ç–æ:", options: ["–î–µ–º–∏–ª–∏—Ç–∞—Ä–∏–∑–æ–≤–∞–Ω–Ω–∞—è –∑–æ–Ω–∞", "–ó–æ–Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –∑–∞—â–∏—Ç—ã", "–î–æ–º–∞—à–Ω—è—è —Å–µ—Ç—å", "–î–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä"], correct: 0},
            {q: "–ß—Ç–æ –¥–µ–ª–∞–µ—Ç –∞–Ω—Ç–∏-DDoS —Å–∏—Å—Ç–µ–º–∞?", options: ["–û–±–Ω–∞—Ä—É–∂–∏–≤–∞–µ—Ç –∏ –±–ª–æ–∫–∏—Ä—É–µ—Ç —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–µ –∞—Ç–∞–∫–∏", "–õ–µ—á–∏—Ç –≤–∏—Ä—É—Å—ã", "–®–∏—Ñ—Ä—É–µ—Ç —Ç—Ä–∞—Ñ–∏–∫", "–°–æ–∑–¥–∞—ë—Ç —Ä–µ–∑–µ—Ä–≤–Ω—ã–µ –∫–æ–ø–∏–∏"], correct: 0},
            {q: "NAC ‚Äî —ç—Ç–æ:", options: ["–°–∏—Å—Ç–µ–º–∞ –∫–æ–Ω—Ç—Ä–æ–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–µ—Ç–∏", "–°–µ—Ç–µ–≤–æ–π –∞–Ω—Ç–∏–≤–∏—Ä—É—Å", "–ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –¥–æ–º–µ–Ω–∞", "–°–∏—Å—Ç–µ–º–∞ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞"], correct: 0}
        ];

        let selectedQuestions = [];
        let currentQuestion = 0;
        let answers = new Array(10).fill(null); // —Ö—Ä–∞–Ω–∏—Ç –∏–Ω–¥–µ–∫—Å—ã –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
        let userName = "";
        let timerInterval;
        let timeLeft = 600; // 10 –º–∏–Ω—É—Ç

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const secs = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz(true);
                }
            }, 1000);
        }

        function startQuiz() {
            userName = document.getElementById('name').value.trim();
            if (!userName) {
                alert("–í–≤–µ–¥–∏—Ç–µ –§–ò–û!");
                return;
            }

            // –í—ã–±–∏—Ä–∞–µ–º 10 —Å–ª—É—á–∞–π–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
            selectedQuestions = shuffle([...questions]).slice(0, 10);

            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –≤ –∫–∞–∂–¥–æ–º –≤–æ–ø—Ä–æ—Å–µ
            selectedQuestions.forEach(q => {
                const opts = q.options.map((opt, i) => ({text: opt, correct: i === q.correct}));
                shuffle(opts);
                q.shuffled = opts;
            });

            document.getElementById('fioScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            startTimer();
            showQuestion(0);
        }

        function showQuestion(n) {
            currentQuestion = n;
            const q = selectedQuestions[n];
            const container = document.getElementById('questionContainer');
            
            document.getElementById('progress').textContent = `–í–æ–ø—Ä–æ—Å ${n + 1} –∏–∑ 10`;

            container.innerHTML = `
                <h2>${n + 1}. ${q.q}</h2>
                <div class="options">
                    ${q.shuffled.map((opt, i) => `
                        <label>
                            <input type="radio" name="q${n}" value="${i}" ${answers[n] !== null ? (answers[n] === i ? 'checked' : '') : ''} ${answers[n] !== null ? 'disabled' : ''}>
                            ${opt.text}
                        </label>
                    `).join('')}
                </div>
            `;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞
            container.querySelectorAll('input[type=radio]').forEach(radio => {
                radio.addEventListener('change', function() {
                    answers[n] = parseInt(this.value);
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π
                    container.querySelectorAll('label').forEach((lbl, idx) => {
                        lbl.classList.remove('selected', 'wrong');
                        if (idx === answers[n]) {
                            const isCorrect = selectedQuestions[n].shuffled[idx].correct;
                            lbl.classList.add(isCorrect ? 'selected' : 'wrong');
                        }
                    });
                });
            });

            // –ö–Ω–æ–ø–∫–∏
            document.getElementById('prevBtn').disabled = n === 0;
            document.getElementById('nextBtn').textContent = n === 9 ? '–ó–∞–≤–µ—Ä—à–∏—Ç—å' : '–í–ø–µ—Ä—ë–¥';
        }

        function nextQuestion() {
            if (currentQuestion < 9) {
                showQuestion(currentQuestion + 1);
            } else {
                endQuiz();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function endQuiz(timeout = false) {
            clearInterval(timerInterval);
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            let correct = 0;
            answers.forEach((ans, i) => {
                if (ans !== null && selectedQuestions[i].shuffled[ans].correct) correct++;
            });

            const resultText = timeout ? "–í–†–ï–ú–Ø –í–´–®–õ–û!" : "–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!";
            document.getElementById('finalText').textContent = `${userName ? userName + ', ' : ''}${resultText}`;
            document.getElementById('scoreText').innerHTML = `
                <strong style="font-size:1.5em;">${correct} –∏–∑ 10 –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</strong><br><br>
                ${correct >= 9 ? "üî• –ì–µ–Ω–∏–∞–ª—å–Ω–æ!" : correct >= 7 ? "–û—Ç–ª–∏—á–Ω–æ!" : correct >= 5 ? "–ù–µ–ø–ª–æ—Ö–æ!" : "–ü–æ–≤—Ç–æ—Ä–∏ –º–∞—Ç–µ—Ä–∏–∞–ª üòÖ"}
            `;
        }
    </script>
